{% for book in books %}
    <div>
        <div class="">
            <a class='uk-link-reset' href="{% url 'detail' book.id %}">
                <h3 class="uk-card-title"><span class="uk-link-heading">{{ book }} by {{ book.writer }}</span></h3>
            </a>
        </div>
    </div>
{% endfor %}
